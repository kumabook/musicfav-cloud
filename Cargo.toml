[package]

name = "pink_spider"
version = "0.0.1"
authors = ["kumabook@live.jp"]

#![feature(os)]

[[bin]]
name = "app"

[features]
default = ["postgres"]

[dependencies]
iron            = "*"
router          = "*"
hyper           = "*"
regex           = "*"
string_cache    = "*"
urlencoded      = "*"
rustc-serialize = "*"
tendril         = "*"
html5ever       = "*"
url             = "*"
lazy_static     = "*"
uuid            = { version = "*", features = ["v4"] }

[dependencies.postgres]
version = "0.12"
features = ["with-uuid"]
optional = true
